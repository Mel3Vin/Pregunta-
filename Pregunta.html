<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿Quieres ser mi novia?</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            color: #333;
        }

        .contenedor {
            margin: auto;
            margin-top: 150px;
            text-align: center;
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .titulo h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #ff6f61;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }

        .opciones p {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            background: #ff6f61;
            color: #ffffff;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .opciones p:hover {
            background: #ff8e72;
        }

        p.pl {
            position: absolute;
            top: 400px;
            left: 500px;
            width: 100px;
        }

        p.p2 {
            position: absolute;
            top: 400px;
            left: 750px;
            width: 100px;
        }

        #si {
            background: #ff6f61;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 550px;
            color: #ffffff;
            padding: 50px;
            border-radius: 20px;
            display: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #si h2 {
            margin: 0;
            font-size: 2em;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".pl").hover(function(){
                var arriba = Math.random() * (400 - 1) + 1;
                var abajo = Math.random() * (609 - 1) + 1;
                $(this).css('top', arriba + 'px');
                $(this).css('left', abajo + 'px');
            });
        });

        function dijosi() {
            document.getElementById('si').style.display = "block";
            document.querySelector('.pl').style.display = "none";
            document.querySelector('.p2').style.display = "none";
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Quieres ser mi novia?</h1>
        </div>
        <div class="opciones">
            <p class="pl">No</p>
            <p onclick="dijosi()" class="p2">Sí</p>
            <div id="si">
                <h2>Sabría que querrías, mi amor.</h2>
            </div>
        </div>
    </div>
</body>
</html>
